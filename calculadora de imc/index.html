<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <main>
      
        <div class="title">
             <p>Calculando IMC</p>
        </div>
        
    <div class="container">
        
        <div class="box"><form>
          <div class="input">
              <input class="ipt" type="text" placeholder="NOME" id='nome'>
          </div>
          <div class="input">
              <input class="ipt" type="number" placeholder="ALTURA" id='altura'>
          </div>
          <div class="input">
              <input class="ipt" type="number" placeholder="PESO" id='peso'>
          </div>
          <button class="btn" id='calcular'>CALCULAR PESO</button>

          <div class="result" id='resultado'></div>
        </form>
      </div> 
        
        
    </div>
    </main>
    <script src="script/index.js"></script>
  </body>
</html>
